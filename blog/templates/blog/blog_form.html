{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-success" type="submit">Сохранить</button>
                    </form>
                </div>
                <td><a href="{% url "blog:blog_list" object.pk %}" class="btn btn-primary">Назад</a></td>
            </div>
        </div>
    </div>
{% endblock %}
