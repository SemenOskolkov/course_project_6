{% extends 'users/base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}

        <h1 class="h3 mb-3 fw-normal">Авторизация</h1>
        {{ form.as_p }}
        <button class="w-100 btn btn-success" type="submit">Вход</button>
        <a class="btn btn-link" href="{% url 'users:simple_reset' %}">Забыли пароль?</a>
        <br>
        <a class="btn btn-link" href="{% url 'users:register' %}">Регистрация</a>
    </form>
{% endblock %}
